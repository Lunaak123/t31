<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel Operations</title>
    <link rel="stylesheet" href="sheet.css">
</head>
<body>
    <div class="container">
        <!-- Operations Panel (Fixed at the Top) -->
        <div class="operations-panel">
            <h1>Operations Panel</h1>

            <!-- Primary Column Selection -->
            <div class="operation-row">
                <div class="input-group">
                    <label for="primary-column">Primary Column:</label>
                    <input type="text" id="primary-column" placeholder="Enter primary column (e.g., A)">
                </div>
            </div>

            <!-- Function Selection -->
            <div class="operation-row">
                <div class="input-group">
                    <label for="function-select">Select Function:</label>
                    <select id="function-select">
                        <option value="">Select a function</option>
                        <option value="sum">Sum</option>
                        <option value="subtraction">Subtraction</option>
                        <option value="multiplication">Multiplication</option>
                        <option value="division">Division</option>
                        <option value="average">Average</option>
                        <option value="comparison">Comparison</option>
                    </select>
                </div>
            </div>

            <!-- Operations Type Display -->
            <div class="operation-row">
                <div class="input-group">
                    <label for="operation-type">Required Operations:</label>
                    <div id="operation-type" class="operation-output">Please select a function</div>
                </div>
            </div>

            <!-- Apply Button -->
            <button id="apply-operation" class="apply-button">Apply Operation</button>
        </div>

        <!-- Excel Sheet Display Area -->
        <div id="sheet-content" class="sheet-content"></div>

        <!-- Download/Print Button (Bottom Right) -->
        <div class="download-section">
            <button id="download-button">Print</button>
        </div>

        <!-- Modal for File Naming and Format -->
        <div id="download-modal" class="modal">
            <div class="modal-content">
                <h2>Download the File</h2>
                <label for="filename">Enter Filename:</label>
                <input type="text" id="filename" placeholder="filename">

                <label for="file-format">Select Format:</label>
                <select id="file-format">
                    <option value="xlsx">Excel (.xlsx)</option>
                    <option value="csv">CSV (.csv)</option>
                </select>

                <button id="confirm-download">Download</button>
                <button id="close-modal">Cancel</button>
            </div>
        </div>

        <!-- Script references for Excel operations -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.4/xlsx.full.min.js"></script>
        <script src="sheet.js"></script>
    </div>
</body>
</html>
